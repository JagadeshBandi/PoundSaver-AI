version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: poundsaver-postgres
    environment:
      POSTGRES_DB: poundsaver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - poundsaver-network

  redis:
    image: redis:7-alpine
    container_name: poundsaver-redis
    ports:
      - "6379:6379"
    networks:
      - poundsaver-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: poundsaver-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - poundsaver-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: poundsaver-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - poundsaver-network

  prometheus:
    image: prom/prometheus:latest
    container_name: poundsaver-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - poundsaver-network

  grafana:
    image: grafana/grafana:latest
    container_name: poundsaver-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - poundsaver-network

  loki:
    image: grafana/loki:latest
    container_name: poundsaver-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - poundsaver-network

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: poundsaver-api-gateway
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - poundsaver-network

  scraper-service:
    build:
      context: ./backend/scraper-service
      dockerfile: Dockerfile
    container_name: poundsaver-scraper
    ports:
      - "8081:8081"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: poundsaver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka
    networks:
      - poundsaver-network

  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: poundsaver-product
    ports:
      - "8082:8082"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: poundsaver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - poundsaver-network

  price-service:
    build:
      context: ./backend/price-service
      dockerfile: Dockerfile
    container_name: poundsaver-price
    ports:
      - "8083:8083"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: poundsaver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - poundsaver-network

  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: poundsaver-ai
    ports:
      - "8084:8084"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - poundsaver-network

  analytics-service:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    container_name: poundsaver-analytics
    ports:
      - "8085:8085"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: poundsaver
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - poundsaver-network

  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: poundsaver-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - poundsaver-network

networks:
  poundsaver-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  loki-data:
